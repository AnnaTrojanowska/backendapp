<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container text-center">
        <div>
        <h1>Hello</h1>
        <h2>Wyślij paczkę</h2>
         </div>
        <div><p>Uzupełnij formularz korzystając z danych zawartych w tabeli.</p></div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Adres</th>
                    <th>Miasto</th>
                    <th>Kod pocztowy</th>
                    <th>Numer telefonu</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userData: ${listUsers}">
                    <td th:text="${userData.id_users_data}">Id</td>
                    <td th:text="${userData.firstName}">Imię</td>
                    <td th:text="${userData.lastName}">Nazwisko</td>
                    <td th:text="${userData.address}">Adres</td>
                    <td th:text="${userData.city}">Miasto</td>
                    <td th:text="${userData.post_code}">Kod pocztowy</td>
                    <td th:text="${userData.phone}">Numer telefonu</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
