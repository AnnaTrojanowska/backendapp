<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container text-center">
        <div>
        <h1>Hello</h1>
        <h2>Wyślij paczkę</h2>
         </div>
        <div><p>Uzupełnij formularz korzystając z danych zawartych w tabeli.</p></div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Adres</th>
                    <th>Miasto</th>
                    <th>Kod pocztowy</th>
                    <th>Numer telefonu</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="userData: ${listUsers}">
                    <td th:text="${userData.id_users_data}">Id</td>
                    <td th:text="${userData.firstName}">Imię</td>
                    <td th:text="${userData.lastName}">Nazwisko</td>
                    <td th:text="${userData.address}">Adres</td>
                    <td th:text="${userData.city}">Miasto</td>
                    <td th:text="${userData.post_code}">Kod pocztowy</td>
                    <td th:text="${userData.phone}">Numer telefonu</td>
                </tr>
                </tbody>
            </table>
        </div>
        <form th:action="@{/process_sending}" method="post" th:object="${send}" style="max-width:600px; margin: 0 auto;">
            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Wpisz numer Id nadawcy </label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{users_users_details_idUsers_details}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Wpisz numer Id odbiorcy </label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{getUsers_users_details_idUsers_details1}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Wybierz numer kuriera </label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{delivery_man_idDelivery_man}" required/>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Wyślij paczkę</button>
            </div>
        </form>
    </div>
</body>
</html>
