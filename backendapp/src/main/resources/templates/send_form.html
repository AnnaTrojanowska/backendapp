<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send package</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container text-center">
        <div>
            <form th:action="@{/logout}" method="post">
                <p>
                    Witaj <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                </p>
                <input type="submit" value="Wyloguj">
            </form>
        </div>
        <div style="margin-top: 30px;">
        <h2>Wyślij paczkę</h2>
         </div>
        <div><p>Uzupełnij formularz korzystając z danych zawartych w tabeli.</p></div>

        <br>
        <br>
        <form th:action="@{/send_process}" method="post" th:object="${send}" style="max-width:600px; margin: 0 auto;">
            <div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Wpisz numer Id nadawcy </label>
                    <div class="col-8">
                        <input type="number" class="form-control" th:field="*{users_users_details_id_users_details}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Wpisz numer Id odbiorcy </label>
                    <div class="col-8">
                        <input type="number" class="form-control" th:field="*{getUsers_users_details_id_users_details1}" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Id kuriera </label>
                    <div class="col-8">
                        <input type="checkbox" class="form-control" name="1" value="1" checked th:field="*{delivery_man_id_delivery_man}" required/>1
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Wyślij paczkę</button>
            </div>
        </form>
    </div>
</body>
</html>
